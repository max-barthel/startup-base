name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "apps/api/.python-version"

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Sync API deps (locked)
        run: |
          cd apps/api
          uv sync --locked --all-extras

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install web deps
        run: |
          cd apps/web
          bun install --frozen-lockfile

      - name: Run CI
        run: make ci
